<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">

    <ion-pane class="blueback">

      <ion-content>
        <div id="main_logo">
        <img src="img/logo2.png" style="width:100%;">
        </div>
        <br>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Username">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Password">
          </label>
        </div>
        <div id="sign_in_btn">
          <a href="#">
            <button class="button button-large button-assertive">
            Sign-In
            </button>
          </a>
        </div>
        <div id="sign_guest">
          <a href="language_menu.html" class="whitetext">
            Sign-in as a Guest
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
