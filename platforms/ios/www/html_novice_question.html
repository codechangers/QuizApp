<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <a href="/language_lists.html" class="button icon-left ion-chevron-left button-clear" style="color:white;">Back</a>
        <h1 class="title">CodeChangers</h1>
        <button class="button icon ion-navicon"></button>
      </ion-header-bar>
      <ion-content>
        <br>

          <div class="card">
            <div class="item item-divider">
              HTML Question #1
            </div>
            <div>
              <xmp class="centered"><h1>Hello, student</xmp>
            </div>
          </div>
          <br>
          <h4 class="centered">What tag is missing at the end this statement?</h4>
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Your Answer">
            </label>
          </div>
          <br>
          <a href="html_question.html"><button class="button button-assertive" style="float:right;margin-right:50px;">
            Go
          </button></a>

      </ion-content>

      <div class="bar bar-footer bar-positive">

        <a class="tab-item">
          <i class="icon ion-arrow-left-a"></i>
        </a>
        <a class="tab-item" href="language_lists.html">
          <i class="icon ion-home"></i>
        </a>
        <a class="tab-item">
          <i class="icon ion-help"></i>
        </a>
      </div>

    </ion-pane>
  </body>
</html>
