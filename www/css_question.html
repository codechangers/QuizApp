<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter" ng-controller="MyCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <a href="css_menu.html"><button class="button icon ion-navicon"></button></a>
        <h1 class="title">CSS <span class="ion-social-css3"></span></h1>

      </ion-header-bar>


      <ion-content class="blueback">
          <br>
          <div class="card">
            <div class="item item-divider orangeback">
              <h2 class="whitetext" style="font-size:24px;">Question 1/10</h2>
            </div>
            <div>
              <h4><xmp class="centered">div { ________: blue; }</xmp></h4>
            </div>
          </div>
          <h3 class="centered whitetext space wrapper">Which CSS property would you use to change the color of the background?</h3>
          <div class="list wrapper space">
            <label class="item item-input">
              <input type="text" placeholder="Your Answer">
            </label>
          </div>
          <div class="space">
              <button class="button button-assertive button-large hintbtnleft" ng-click="showAlert2()">
                Hint
              </button>
          </div>
          <div class="space">
            <a href="css_menu.html">
              <button class="button button-balanced button-large submitbtnright">
                Check Answer
              </button>
            </a>
          </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
