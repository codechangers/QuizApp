<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MyCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <a href="/language_lists.html" class="button icon-left ion-chevron-left button-clear" style="color:white;">Back</a>
        <h1 class="title">CodeChangers</h1>
        <button class="button icon ion-navicon"></button>
      </ion-header-bar>
      <ion-content>
        <br>

        <a href="html_novice_question.html" style="text-decoration:none;">
          <div class="card">
            <div class="item item-divider">
              Novice
            </div>
            <div class="item item-text-wrap">
              Click here to review basic HTML tags.
            </div>
          </div>
        </a>

        <div class="card">
          <div class="item item-divider">
            Intermediate
          </div>
          <div class="item item-text-wrap">
            Click here to review intermediate HTML tags.
          </div>
        </div>
        <div class="card">
          <div class="item item-divider">
            Advanced
          </div>
          <div class="item item-text-wrap">
            Click here to review advanced HTML tags.
          </div>
        </div>
      </ion-content>

      <div class="bar bar-footer bar-positive">

        <a class="tab-item" href="index.html">
          <i class="icon ion-arrow-left-a"></i>
        </a>
        <div>
          <h3 style="color:white;">HTML - Home</h3>
        </div>
        <a class="tab-item">
          <i class="icon ion-help" ng-click="showAlert()"></i>
        </a>
      </div>

    </ion-pane>
  </body>
</html>
