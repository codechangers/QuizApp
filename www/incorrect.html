<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter" ng-controller="MyCtrl">

    <ion-pane>

        <ion-content class="blueback">

          <div id="incorrectimg">
            <img src="img/crossmark.png" style="width:100%;">
            <h1 class="whitetext centered">In-Correct</h1>
          </div>

          <div class="card" style="margin-top:0px;">
            <div class="item item-divider orangeback">
              <h6 class="whitetext centered" style="font-size:18px;"><xmp>Answer: </h1></xmp></h6>
            </div>
            <div class="item item-text-wrap">
              <h2>The h1 tag always need a closing h1 tag. To close a tag you need a slash (/).</h2>
            </div>
          </div>

          <div >
            <a href="html_menu.html">
              <button class="button button-balanced button-large submitbtnright">
                Continue...
              </button>
            </a>
          </div>

        </ion-content>

    </ion-pane>
  </body>
</html>
